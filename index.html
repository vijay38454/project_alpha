<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SleekShift — Coming soon</title>
<meta name="description" content="SleekShift — We’re building something useful. Contact: contact@sleekshift.co.uk" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg: #f8f6f2;
    --card: #ffffff;
    --text: #0b1220;
    --muted: #6b7280;
    --accent1: #7c3aed; /* purple */
    --accent2: #a78bfa; /* lilac */
    --maxw: 1100px;
    --pad: 48px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;color:var(--text);background:var(--bg);-webkit-font-smoothing:antialiased}
  a{color:inherit;text-decoration:none}

  /* PAGE LAYOUT */
  .page{min-height:100vh;position:relative;overflow:hidden}
  /* animated background layer behind everything */
  .bg {
    position:fixed; inset:0; z-index:0; pointer-events:none;
    background: radial-gradient(circle at 10% 20%, rgba(124,58,237,0.06) 0px, rgba(124,58,237,0.03) 160px, transparent 420px),
                radial-gradient(circle at 90% 80%, rgba(167,139,250,0.04) 0px, rgba(167,139,250,0.02) 160px, transparent 420px);
    /* subtle moving overlay */
    background-size: 120% 120%;
    animation: bg-pan 22s linear infinite;
    filter: saturate(1.02);
  }
  @keyframes bg-pan{ 0%{transform:translate3d(0,0,0)} 50%{transform:translate3d(-6px,-6px,0)} 100%{transform:translate3d(0,0,0)} }

  /* soft flowing gradient overlay using pseudo-elements */
  .bg::before, .bg::after {
    content:""; position:absolute; inset:0; z-index:0; pointer-events:none;
    background: radial-gradient(600px 600px at 10% 12%, rgba(124,58,237,0.06), transparent 18%),
                radial-gradient(500px 500px at 85% 82%, rgba(167,139,250,0.04), transparent 24%);
    mix-blend-mode:screen; opacity:0.95; filter: blur(32px);
  }
  .bg::after { animation: shift 30s ease-in-out infinite; transform-origin:center; }
  @keyframes shift { 0%{transform:translate3d(0,0,0)}50%{transform:translate3d(12px,8px,0)}100%{transform:translate3d(0,0,0)} }

  /* header top-left with logo */
  header.site-header {
    position:fixed; left:var(--pad); top:var(--pad); z-index:11; display:flex; align-items:center; gap:12px;
    background:transparent;
  }
  header .logo { display:flex; gap:12px; align-items:center; }
  header .logo img {
    width:64px; height:64px; object-fit:contain; border-radius:12px;
    background: linear-gradient(135deg, var(--accent1), var(--accent2));
    box-shadow: 0 12px 32px rgba(124,58,237,0.12);
    display:block;
  }
  header .brand { font-weight:800; font-size:18px; color:var(--text); margin-left:2px; }

  /* center container for the hero */
  .center {
    position:relative; z-index:10; min-height:100vh; display:flex; align-items:center; justify-content:center; padding: calc(var(--pad) * 0.5);
  }
  .hero {
    width:100%; max-width:920px; margin:0 auto; text-align:center;
    background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.98));
    border-radius:16px; padding:48px 48px; box-shadow: 0 30px 80px rgba(11,18,32,0.06); border:1px solid rgba(11,18,32,0.03);
  }
  h1 { font-size:48px; margin:0 0 12px; line-height:1.02; font-weight:800 }
  p.lead { margin:0 0 18px; color:var(--muted); font-size:16px }

  .cta { margin-top:8px; display:flex; flex-direction:column; align-items:center; gap:12px }
  .btn {
    display:inline-block; padding:12px 20px; border-radius:12px; font-weight:700; color:white;
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
    box-shadow: 0 20px 48px rgba(124,58,237,0.12);
  }
  .contact-line { margin-top:8px; color:var(--muted); font-size:14px }

  /* responsive */
  @media (max-width:880px){
    header.site-header { left:20px; top:20px; }
    header .logo img { width:52px; height:52px; }
    h1 { font-size:30px }
    .hero { padding:28px; border-radius:12px; }
  }

  /* accessibility: respect reduced motion */
  @media (prefers-reduced-motion: reduce){
    .bg, .bg::after, .bg::before { animation: none !important; transform:none !important; filter:none !important }
  }
</style>
</head>
<body>
  <div class="page">
    <!-- BACKGROUND -->
    <div class="bg" aria-hidden="true"></div>

    <!-- HEADER (logo + brand top-left) -->
    <header class="site-header" role="banner" aria-label="SleekShift">
      <div class="logo" aria-hidden="false">
        <img src="SSLogo.svg" alt="SleekShift logo"
             onerror="this.onerror=null;this.src='SSLogo.jpeg'; console.warn('SSLogo.svg missing — falling back to SSLogo.jpeg')">
        <div class="brand">SleekShift</div>
      </div>
    </header>

    <!-- CENTER HERO -->
    <main class="center" role="main" aria-labelledby="site-title">
      <section class="hero" aria-labelledby="site-title">
        <h1 id="site-title">We’re building something useful.</h1>
        <p class="lead">Launching soon.</p>

        <div class="cta" role="group" aria-label="Contact">
          <a class="btn" href="mailto:contact@sleekshift.co.uk" title="Email SleekShift">Contact us</a>
          <div class="contact-line">contact@sleekshift.co.uk</div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
