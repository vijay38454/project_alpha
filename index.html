<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SleekShift — Coming soon</title>
<meta name="description" content="SleekShift — We’re building something useful. Contact: contact@sleekshift.co.uk" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #f8faff; /* Very subtle cool white */
    --text: #0f172a;
    --muted: #64748b;
    --brand-purple: #7c3aed;
    --card-bg: rgba(255, 255, 255, 0.65);
    --card-border: rgba(255, 255, 255, 0.9);
  }

  * { box-sizing: border-box; }
  
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    color: var(--text);
    background: var(--bg);
    overflow: hidden;
  }

  a { text-decoration: none; transition: 0.2s ease; }

  /* --- ANIMATED BACKGROUND LAYER --- */
  .bg-layer {
    position: fixed; inset: 0; z-index: 0; pointer-events: none;
    background: radial-gradient(circle at 50% -20%, rgba(240,235,255,0.8) 0%, rgba(255,255,255,0) 60%);
  }

  /* --- PURPLE BLURRY SNOWFLAKES (CSS Particles) --- */
  .snow-container {
    position: fixed; inset: 0; z-index: 1; pointer-events: none;
  }
  
  .flake {
    position: absolute;
    top: -10%;
    background: var(--brand-purple);
    border-radius: 50%;
    filter: blur(8px); /* The "blurry" effect */
    animation: fall linear infinite;
    opacity: 0;
  }
  
  @keyframes fall {
    0% { transform: translateY(-10vh) translateX(-10px); opacity: 0; }
    20% { opacity: 0.5; } /* Lower opacity for subtlety */
    50% { transform: translateY(50vh) translateX(10px); }
    100% { transform: translateY(110vh) translateX(-10px); opacity: 0; }
  }

  /* Generating variations */
  .flake:nth-child(1) { left: 10%; width: 20px; height: 20px; animation-duration: 14s; animation-delay: 0s; }
  .flake:nth-child(2) { left: 25%; width: 15px; height: 15px; animation-duration: 18s; animation-delay: 2s; background: #a78bfa; filter: blur(5px); }
  .flake:nth-child(3) { left: 40%; width: 25px; height: 25px; animation-duration: 20s; animation-delay: 1s; opacity: 0.3; }
  .flake:nth-child(4) { left: 55%; width: 10px; height: 10px; animation-duration: 12s; animation-delay: 5s; }
  .flake:nth-child(5) { left: 75%; width: 30px; height: 30px; animation-duration: 16s; animation-delay: 0.5s; filter: blur(12px); }
  .flake:nth-child(6) { left: 85%; width: 18px; height: 18px; animation-duration: 13s; animation-delay: 3s; background: #ddd6fe; }

  /* --- LAYOUT --- */
  .page-wrapper {
    position: relative;
    z-index: 5;
    min-height: 100vh;
    display: flex;
    flex-direction: column; /* Stack logo above card */
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  /* --- HEADER (Now Centered) --- */
  header.site-header {
    margin-bottom: 32px; /* Space between logo and card */
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
  }

  /* Logo container cleaned up - No purple tint */
  .logo-container {
    width: 40px; 
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    /* Removed background-color/gradient to fix tint issue */
  }

  .logo-container img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
    /* If your SVG is black, it will show black. If transparent, it works perfectly. */
  }
  
  .brand-name {
    font-weight: 700;
    font-size: 20px; /* Slightly larger for center stage */
    color: var(--text);
    letter-spacing: -0.03em;
  }

  /* --- GLASS CARD --- */
  .glass-card {
    width: 100%;
    max-width: 540px;
    text-align: center;
    background: var(--card-bg);
    backdrop-filter: blur(24px);
    -webkit-backdrop-filter: blur(24px);
    border: 1px solid var(--card-border);
    border-radius: 24px;
    padding: 60px 48px;
    box-shadow: 
      0 4px 6px -1px rgba(0, 0, 0, 0.01), 
      0 20px 40px -12px rgba(124, 58, 237, 0.08); /* Soft purple shadow glow */
  }

  h1 {
    font-size: 42px;
    margin: 0 0 16px;
    line-height: 1.05;
    font-weight: 800;
    letter-spacing: -0.04em;
    color: #0f172a;
  }

  p.lead {
    margin: 0 auto 32px;
    color: var(--muted);
    font-size: 17px;
    font-weight: 400;
    line-height: 1.5;
  }

  .cta-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    height: 48px;
    padding: 0 32px;
    border-radius: 99px;
    font-weight: 600;
    font-size: 15px;
    color: white;
    background: #0f172a;
    box-shadow: 0 4px 12px rgba(15, 23, 42, 0.1);
    transition: all 0.25s ease;
  }

  .btn:hover {
    transform: translateY(-2px);
    background: var(--brand-purple);
    box-shadow: 0 8px 24px rgba(124, 58, 237, 0.3);
  }

  .email-link {
    font-size: 13px;
    color: var(--muted);
    opacity: 0.7;
  }
  .email-link:hover { opacity: 1; color: var(--brand-purple); }

  /* --- RESPONSIVE --- */
  @media (max-width: 600px) {
    h1 { font-size: 32px; }
    .glass-card { padding: 40px 24px; }
  }
</style>
</head>
<body>

  <div class="bg-layer"></div>

  <div class="snow-container" aria-hidden="true">
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
  </div>

  <main class="page-wrapper">
    
    <header class="site-header">
      <div class="logo-container">
        <img src="SSLogo.svg" alt="Logo" onerror="this.style.display='none'"> 
      </div>
      <div class="brand-name">SleekShift</div>
    </header>

    <section class="glass-card">
      <h1>We’re building<br>something useful.</h1>
      <p class="lead">Crafting the future of tools.<br>Join us for the launch.</p>

      <div class="cta-group">
        <a class="btn" href="mailto:contact@sleekshift.co.uk">Get in touch</a>
        <a href="mailto:contact@sleekshift.co.uk" class="email-link">contact@sleekshift.co.uk</a>
      </div>
    </section>

  </main>

</body>
</html>
