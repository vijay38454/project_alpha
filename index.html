<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SleekShift — Launching Soon</title>
<meta name="description" content="SleekShift — We’re building something useful. Contact: contact@sleekshift.co.uk" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#f8f6f2;
    --card: #ffffff;
    --text: #0b1220;
    --muted: #6b7280;
    --accent1: #7c3aed;
    --accent2: #a78bfa;
    --maxw: 1100px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;color:var(--text);background:var(--bg);-webkit-font-smoothing:antialiased}
  a{color:inherit;text-decoration:none}
  /* layout */
  .page{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:48px 20px;position:relative;overflow:hidden}
  .container{width:100%;max-width:var(--maxw);display:flex;flex-direction:column;gap:28px;align-items:center;z-index:5;position:relative}
  header{display:flex;align-items:center;gap:14px;width:100%;justify-content:flex-start}
  .logo{display:flex;align-items:center;gap:12px}
  .logo img{width:64px;height:64px;object-fit:contain;border-radius:12px;background:linear-gradient(135deg,var(--accent1),var(--accent2));box-shadow:0 12px 36px rgba(124,58,237,0.10)}
  .brand{font-weight:800;font-size:18px}
  /* hero */
  .hero{display:flex;flex-direction:column;align-items:center;text-align:center;padding:40px;border-radius:16px;background:linear-gradient(180deg, rgba(255,255,255,0.88), rgba(255,255,255,0.95));box-shadow:0 18px 46px rgba(11,18,32,0.06);border:1px solid rgba(11,18,32,0.03);min-width:320px}
  h1{font-size:40px;margin:8px 0 12px;line-height:1.02}
  p.sub{margin:0;color:var(--muted);font-size:16px}
  .cta{margin-top:18px;display:flex;gap:12px;align-items:center}
  .btn{padding:12px 18px;border-radius:12px;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:white;font-weight:700;box-shadow:0 16px 36px rgba(124,58,237,0.12)}
  .mail{margin-top:12px;color:var(--muted);font-size:14px}
  /* footer small */
  footer{margin-top:10px;color:var(--muted);font-size:13px}
  /* responsive */
  @media (max-width:720px){ h1{font-size:28px} .logo img{width:52px;height:52px} .hero{padding:28px} }

  /* BACKGROUND: constant flowing gradient + slow morphing SVG blobs (no mouse interaction) */
  .bg-wrap{position:fixed;inset:0;z-index:0;pointer-events:none}
  .flow {
    position:absolute;inset:0;
    background: linear-gradient(120deg,#f8f6f2 0%, #fbf9f7 40%, #fff 100%);
    /* subtle moving gradient overlay */
    background-size: 300% 300%;
    animation: bgFlow 18s linear infinite;
    opacity:1;
    mix-blend-mode:normal;
  }
  @keyframes bgFlow{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  /* SVG blob layer */
  .blob-layer{position:absolute;inset:0}
  .blob-svg{width:100%;height:100%;display:block}
  /* subtle overlay vignette to lift content */
  .vignette{position:absolute;inset:0;background:radial-gradient(60% 60% at 10% 10%, rgba(124,58,237,0.04), rgba(255,255,255,0) 25%), radial-gradient(50% 40% at 90% 80%, rgba(167,139,250,0.03), transparent 30%);mix-blend-mode:normal;opacity:1}
  
  /* reduce-motion: stop animations for users who prefer less motion */
  @media (prefers-reduced-motion: reduce){
    .flow{animation: none !important}
    .blob-svg path, .blob-svg animate { animation: none !important }
  }
</style>
</head>
<body>
  <div class="bg-wrap" aria-hidden="true">
    <div class="flow"></div>

    <!-- SVG blobs: morph slowly using SMIL; long durations to be smooth and low-CPU -->
    <div class="blob-layer">
      <svg class="blob-svg" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="gA" x1="0" x2="1">
            <stop offset="0" stop-color="#7c3aed" stop-opacity="0.12"/>
            <stop offset="1" stop-color="#5eead4" stop-opacity="0.05"/>
          </linearGradient>
          <linearGradient id="gB" x1="0" x2="1">
            <stop offset="0" stop-color="#a78bfa" stop-opacity="0.10"/>
            <stop offset="1" stop-color="#7c3aed" stop-opacity="0.04"/>
          </linearGradient>
          <filter id="softBlur">
            <feGaussianBlur stdDeviation="36" />
          </filter>
        </defs>

        <g filter="url(#softBlur)">
          <path fill="url(#gA)">
            <animate attributeName="d" dur="30s" repeatCount="indefinite"
              values="
                M220,120 C100,90 120,220 190,270 C260,320 380,310 430,260 C480,210 420,80 340,80 C260,80 220,150 220,120Z;
                M260,140 C140,60 120,240 200,300 C280,360 420,320 460,270 C500,220 460,120 380,100 C300,80 280,140 260,140Z;
                M220,120 C100,90 120,220 190,270 C260,320 380,310 430,260 C480,210 420,80 340,80 C260,80 220,150 220,120Z"/>
          </path>

          <path fill="url(#gB)">
            <animate attributeName="d" dur="36s" repeatCount="indefinite"
              values="
                M1200,700 C1080,660 1040,760 1120,820 C1200,880 1320,840 1360,760 C1400,680 1320,620 1240,640 C1160,660 1220,720 1200,700Z;
                M1180,660 C1060,620 1060,760 1140,800 C1220,840 1340,780 1380,720 C1420,660 1340,640 1260,640 C1180,640 1200,660 1180,660Z;
                M1200,700 C1080,660 1040,760 1120,820 C1200,880 1320,840 1360,760 C1400,680 1320,620 1240,640 C1160,660 1220,720 1200,700Z"/>
          </path>
        </g>
      </svg>
    </div>

    <div class="vignette"></div>
  </div>

  <main class="page" role="main" aria-labelledby="site-title">
    <div class="container">
      <header>
        <div class="logo" aria-hidden="false">
          <!-- prefer SVG; fallback to jpg if missing -->
          <img src="SSLogo.svg" alt="SleekShift logo"
               onerror="this.onerror=null;this.src='SSLogo.jpeg';console.warn('SSLogo.svg missing — falling back to SSLogo.jpeg')">
          <div class="brand">SleekShift</div>
        </div>
      </header>

      <section class="hero" aria-labelledby="site-title">
        <h1 id="site-title">We’re building something useful.</h1>
        <p class="sub">Launching soon.</p>

        <div class="cta">
          <a class="btn" href="mailto:contact@sleekshift.co.uk" title="Email SleekShift">Contact us</a>
        </div>

        <div class="mail" aria-hidden="true">contact@sleekshift.co.uk</div>
      </section>

      <footer aria-hidden="true">
        <!-- intentionally minimal -->
      </footer>
    </div>
  </main>

</body>
</html>
