<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SleekShift — Coming soon</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #f8faff;
    --text: #0f172a;
    --muted: #64748b;
    --brand-purple: #7c3aed;
    --brand-light: #a78bfa;
    --card-bg: rgba(255, 255, 255, 0.65);
    --card-border: rgba(255, 255, 255, 0.9);
  }

  * { box-sizing: border-box; }
  
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    color: var(--text);
    background: var(--bg);
    overflow: hidden;
  }

  a { text-decoration: none; transition: 0.2s ease; }

  /* --- BACKGROUND & FLAKES --- */
  .bg-layer {
    position: fixed; inset: 0; z-index: 0; pointer-events: none;
    background: radial-gradient(circle at 50% -20%, rgba(240,235,255,0.9) 0%, rgba(255,255,255,0) 70%);
  }

  .snow-container {
    position: fixed; inset: 0; z-index: 1; pointer-events: none;
  }
  
  .flake {
    position: absolute;
    top: -10%;
    background: var(--brand-purple);
    border-radius: 50%;
    filter: blur(6px);
    animation: fall linear infinite;
    opacity: 0;
  }
  
  @keyframes fall {
    0% { transform: translateY(-10vh) translateX(-10px); opacity: 0; }
    20% { opacity: 0.6; }
    50% { transform: translateY(50vh) translateX(10px); }
    100% { transform: translateY(110vh) translateX(-10px); opacity: 0; }
  }

  /* --- 24 FLAKES CONFIGURATION (Randomized for natural feel) --- */
  .flake:nth-child(1) { left: 5%; width: 15px; height: 15px; animation-duration: 12s; animation-delay: 0s; }
  .flake:nth-child(2) { left: 12%; width: 8px; height: 8px; animation-duration: 15s; animation-delay: 2s; background: var(--brand-light); }
  .flake:nth-child(3) { left: 20%; width: 20px; height: 20px; animation-duration: 18s; animation-delay: 1s; opacity: 0.3; filter: blur(8px); }
  .flake:nth-child(4) { left: 28%; width: 10px; height: 10px; animation-duration: 10s; animation-delay: 5s; }
  .flake:nth-child(5) { left: 35%; width: 25px; height: 25px; animation-duration: 14s; animation-delay: 0.5s; filter: blur(12px); }
  .flake:nth-child(6) { left: 42%; width: 12px; height: 12px; animation-duration: 16s; animation-delay: 3s; background: #ddd6fe; }
  .flake:nth-child(7) { left: 50%; width: 18px; height: 18px; animation-duration: 20s; animation-delay: 1.5s; }
  .flake:nth-child(8) { left: 58%; width: 9px; height: 9px; animation-duration: 13s; animation-delay: 4s; background: var(--brand-light); }
  .flake:nth-child(9) { left: 65%; width: 22px; height: 22px; animation-duration: 17s; animation-delay: 2.5s; filter: blur(10px); }
  .flake:nth-child(10) { left: 72%; width: 14px; height: 14px; animation-duration: 19s; animation-delay: 0.2s; }
  .flake:nth-child(11) { left: 80%; width: 16px; height: 16px; animation-duration: 11s; animation-delay: 3.5s; opacity: 0.4; }
  .flake:nth-child(12) { left: 90%; width: 24px; height: 24px; animation-duration: 22s; animation-delay: 1s; background: #ddd6fe; }
  /* New Batch (Doubling) */
  .flake:nth-child(13) { left: 2%; width: 28px; height: 28px; animation-duration: 24s; animation-delay: 6s; filter: blur(14px); opacity: 0.2; }
  .flake:nth-child(14) { left: 15%; width: 6px; height: 6px; animation-duration: 14s; animation-delay: 8s; }
  .flake:nth-child(15) { left: 25%; width: 14px; height: 14px; animation-duration: 16s; animation-delay: 5.5s; background: var(--brand-light); }
  .flake:nth-child(16) { left: 38%; width: 30px; height: 30px; animation-duration: 25s; animation-delay: 2s; filter: blur(16px); }
  .flake:nth-child(17) { left: 45%; width: 11px; height: 11px; animation-duration: 12s; animation-delay: 7s; }
  .flake:nth-child(18) { left: 55%; width: 19px; height: 19px; animation-duration: 18s; animation-delay: 4.5s; background: #ddd6fe; }
  .flake:nth-child(19) { left: 62%; width: 7px; height: 7px; animation-duration: 15s; animation-delay: 9s; }
  .flake:nth-child(20) { left: 70%; width: 26px; height: 26px; animation-duration: 21s; animation-delay: 3s; filter: blur(9px); }
  .flake:nth-child(21) { left: 78%; width: 13px; height: 13px; animation-duration: 17s; animation-delay: 6.5s; }
  .flake:nth-child(22) { left: 85%; width: 21px; height: 21px; animation-duration: 19s; animation-delay: 5s; background: var(--brand-light); }
  .flake:nth-child(23) { left: 92%; width: 10px; height: 10px; animation-duration: 13s; animation-delay: 8.5s; }
  .flake:nth-child(24) { left: 96%; width: 32px; height: 32px; animation-duration: 26s; animation-delay: 0.5s; filter: blur(18px); opacity: 0.15; }


  /* --- LAYOUT --- */
  .page-wrapper {
    position: relative;
    z-index: 5;
    min-height: 100vh;
    display: flex;
    flex-direction: column; 
    align-items: center;
    justify-content: center; /* Vertical Center */
    padding: 20px;
    gap: 32px; /* Gap between Logo and Card */
  }

  /* --- HEADER --- */
  header.site-header {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 16px;
    /* Removed large margin-bottom here, using 'gap' in flex container instead for better rhythm */
  }

  .logo-container {
    width: 60px; 
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .logo-container img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
  }
  
  .brand-name {
    font-weight: 800;
    font-size: 36px;
    color: var(--text);
    letter-spacing: -0.04em;
    line-height: 1;
  }

  /* --- GLASS CARD --- */
  .glass-card {
    width: 100%;
    max-width: 680px; /* Constrains width to prevent long ugly lines */
    text-align: center;
    /* Transparent card for cleaner look */
    background: transparent; 
    /* Or use this for glass effect: */
    /* background: var(--card-bg); backdrop-filter: blur(24px); border: 1px solid var(--card-border); box-shadow: 0 20px 40px -12px rgba(124, 58, 237, 0.08); */
    
    padding: 0 20px; /* Minimal padding since we removed the border/bg for the clean screenshot look */
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-size: 26px; /* Optimized for the longer sentence */
    margin: 0 0 32px;
    line-height: 1.4;
    font-weight: 600; /* Slightly lighter weight for longer text looks more premium */
    color: var(--muted); /* Using a softer color for the "description-as-headline" look */
    letter-spacing: -0.02em;
    text-wrap: balance; /* MAGIC PROPERTY: Balances lines perfectly */
    max-width: 500px; /* Forces a nice shape */
  }
  
  /* Highlight specifically "SleekShift" in the text if needed, 
     but for now keeping it simple based on image */

  .cta-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    height: 56px;
    padding: 0 42px;
    border-radius: 99px;
    font-weight: 600;
    font-size: 16px;
    color: white;
    background: #0f172a;
    box-shadow: 0 4px 12px rgba(15, 23, 42, 0.15);
    transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .btn:hover {
    transform: translateY(-2px);
    background: var(--brand-purple);
    box-shadow: 0 12px 32px rgba(124, 58, 237, 0.35);
  }

  .email-link {
    font-size: 14px;
    color: var(--muted);
    opacity: 0.6;
    margin-top: 8px;
  }
  .email-link:hover { opacity: 1; color: var(--brand-purple); }

  /* --- RESPONSIVE --- */
  @media (max-width: 600px) {
    .brand-name { font-size: 28px; }
    .logo-container { width: 48px; height: 48px; }
    h1 { font-size: 20px; }
  }
</style>
</head>
<body>

  <div class="bg-layer"></div>

  <div class="snow-container" aria-hidden="true">
    <div class="flake"></div><div class="flake"></div><div class="flake"></div><div class="flake"></div>
    <div class="flake"></div><div class="flake"></div><div class="flake"></div><div class="flake"></div>
    <div class="flake"></div><div class="flake"></div><div class="flake"></div><div class="flake"></div>
    <div class="flake"></div><div class="flake"></div><div class="flake"></div><div class="flake"></div>
    <div class="flake"></div><div class="flake"></div><div class="flake"></div><div class="flake"></div>
    <div class="flake"></div><div class="flake"></div><div class="flake"></div><div class="flake"></div>
  </div>

  <main class="page-wrapper">
    
    <header class="site-header">
      <div class="logo-container">
        <img src="SSLogo.svg" alt="Logo" onerror="this.style.display='none'"> 
      </div>
      <div class="brand-name">SleekShift</div>
    </header>

    <section class="glass-card">
      <h1>SleekShift is the growth upgrade your store deserves, not another “strategy doc.”</h1>

      <div class="cta-group">
        <a class="btn" href="mailto:contact@sleekshift.co.uk">Get in touch</a>
        <a href="mailto:contact@sleekshift.co.uk" class="email-link">contact@sleekshift.co.uk</a>
      </div>
    </section>

  </main>

</body>
</html>
